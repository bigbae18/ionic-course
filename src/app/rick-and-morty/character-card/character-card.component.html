<ion-card>
  <img width="100%" [alt]="character?.name" [src]="character?.image" />
  <ion-card-header>
    <ion-card-title>{{ character?.name }}</ion-card-title>
    <ion-card-subtitle>
      <ion-icon name="ellipse" [ngStyle]="{'color: red;': character?.status == 'Dead', 'color: green;': character?.status == 'Alive'}"></ion-icon>
      {{ character?.status }} - {{ character?.species }}
    </ion-card-subtitle>
  </ion-card-header>
</ion-card>
