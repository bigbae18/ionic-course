<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Recipes example
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recipes example</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list-header>Ingredientes</ion-list-header>
  <div id="lista-chips">
    <ion-chip *ngFor="let ingredient of ingredients" [color]="ingredient.selected ? 'success' : ''" (click)="selectIngredient(ingredient)">
      <ion-label>{{ingredient.name}}</ion-label>
    </ion-chip>
  </div>

  <ion-list lines="full">
    <ion-list-header>Recetas</ion-list-header>
    <ion-item *ngFor="let recipe of recipes">
      <ion-thumbnail slot="start">
        <img [src]="recipe.image" alt="Imagen de {{recipe.name}}">
      </ion-thumbnail>
      <ion-label>
        <h3>{{recipe.name}}</h3>
        <p>{{recipe.cookingTime}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
