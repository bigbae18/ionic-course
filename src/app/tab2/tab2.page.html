<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Stories
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Stories</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <div [ngSwitch]="actualStory">
    <ng-container *ngFor="let story of stories">
      <app-story *ngSwitchCase="story.id" [story]="story" (storyEnded)="nextStory()"></app-story>
    </ng-container>
  </div>
</ion-content>
