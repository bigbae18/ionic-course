<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Two-Way Data Binding</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">tab5</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <img [src]="user.image" alt="Foto de {{user.name}}">
      <ion-card-header>
        <ion-card-title>{{user.name}} {{user.surname}}</ion-card-title>
        <ion-card-subtitle>{{ skillsText }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{ user.description }}
      </ion-card-content>
    </ion-card>
    <div>
      <ion-item>
        <ion-label>Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="user.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Apellido</ion-label>
        <ion-input type="text" [(ngModel)]="user.surname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Skills</ion-label>
        <ion-input [(ngModel)]="skillsText" (ngModelChange)="addSkills()"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Skills</ion-label>
        <ion-textarea rows="6" [(ngModel)]="user.description"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>Image</ion-label>
        <ion-input type="text" [(ngModel)]="user.image"></ion-input>
      </ion-item>
    </div>
  </div>
</ion-content>
